<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="fonts/lato-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/lato-bold.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="./style/index.css">
  <link rel="stylesheet" href="./style/fonts.css">

  <script src="./script/index.js" type="module"></script>

  <title>Article</title>
</head>

<body>

  <div class="article">
    <div class="container">

      <div class="wrapper">
        <div class="article__wrapper">

          <div class="article__footer">
          </div>

        </div>

        <aside class="adds-banners visually-hidden">
          <article class="adds-banners__turkey banner">
            <h4 class="adds-banners__title">
              Горящие туры в Стамбул
              от 20 000 руб.
            </h4>
            <p class="adds-banners__description">
              Окунись в настоящую восточную сказку
            </p>
            <img class="adds-banners__img" src="./style/adds-banners/img/adds-img-1.png" alt="Изображение Стамбула">
          </article>
          <article class="adds-banners__renault banner">
            <h4 class="adds-banners__title">
              Новый RENAULT DUSTER
            </h4>
            <p class="adds-banners__description">
              Легендарный внедорожник в новом дизайне
            </p>
            <img class="adds-banners__img" src="./style/adds-banners/img/adds-img-2.jpg" alt="Изображение автомобиля">
          </article>
        </aside>
      </div>
    </div>



  </div>


</body>

</html>
